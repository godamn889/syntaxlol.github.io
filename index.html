<!DOCTYPE html>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #111;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #333;
      position: relative;
    }

    /* ✅ Discord button style */
    .discord-btn {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #5865F2;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.3s ease;
    }

    .discord-btn:hover {
      background-color: #4752C4;
    }

    .discord-btn svg {
      width: 18px;
      height: 18px;
    }

    .button-container {
      margin: 20px;
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005a9e;
    }

    #editor {
      width: 90%;
      height: 500px;
      max-width: 1200px;
      margin-bottom: 40px;
      border: 1px solid #444;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      #editor {
        height: 400px;
      }

      button {
        width: 90%;
        font-size: 18px;
      }

      .discord-btn {
        right: 10px;
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
