<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Script Loader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #111;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    .button-container {
      margin: 20px;
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005a9e;
    }

    #editor {
      width: 90%;
      height: 500px;
      max-width: 1200px;
      margin-bottom: 40px;
      border: 1px solid #444;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      #editor {
        height: 400px;
      }

      button {
        width: 90%;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <header>Advanced Script Loader</header>

  <div class="button-container">
    <button onclick="loadSyntaxScript()">Load Syntax.lol Script</button>
    <button onclick="loadSTWGui()">Load STW GUI Script</button>
  </div>

  <div id="editor">-- Click a button above to load script here...</div>

  <!-- Ace Editor CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
  <script>
    const editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/lua");
    editor.setReadOnly(true);
    editor.setOptions({
      fontSize: "14px",
      useSoftTabs: true,
      showPrintMargin: false,
      wrap: true,
    });

    function loadSyntaxScript() {
      const script = `-- Syntax.lol Script
loadstring(game:HttpGet("https://syntax.lol/script.lua"))()`;
      editor.setValue(script, -1);
    }

    function loadSTWGui() {
      const script = `-- STW GUI Script
loadstring(game:HttpGet("https://stwgui.com/script.lua"))()`;
      editor.setValue(script, -1);
    }
  </script>

</body>
</html>
